<!DOCTYPE html>
<html>
<head>
   <title>whatsPlaying2 - development version</title>
   <script src="myconfig2.js"></script>
   <script src="whatsPlaying2.js"></script>

   <style>
      * {
          font-family: Cantarell, Helvetica Neue,sans-serif;
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          padding: 0;
          margin: 0;
          color: #eee;
      }

      html, body {
          width: 100%;
          height: 100%;
          /* width: 1200px;
          height: 450px; */
          overflow: hidden;
          background-image: linear-gradient(to bottom left, black, teal);
          cursor: none;
      }

      table {
          border-collapse: collapse;
      }

      @-webkit-keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
      }

      @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
      }

      @-webkit-keyframes fadeToDim {
          from {opacity: 0;}
          to {opacity: 0.2;}
      }

      @keyframes fadeToDim {
          from {opacity: 0;}
          to {opacity: 0.2;}
      }
      @-webkit-keyframes fadeOut {
          from {opacity: 1;}
          to {opacity: 0;}
      }

      @keyframes fadeOut {
          from {opacity: 1;}
          to {opacity: 0;}
      }

      .screen {
      }

      .screenOn {
          display: block;
          /* -webkit-animation: fadeIn 1.0s;
          animation: fadeIn 1.0s; */
           width: 100%;
           height: 92%;
      }

      .screenOff {
          display: none;
      }

      .container {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          width: 100%;
          height: 100%;
          container-type: size;
      }

      .titleBar {
          height: 8cqh;
          width: 100%;
          font-size: 3.5cqh;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          padding: 0.5cqh 2cqh;
      }

      .title {
          flex-grow: 10;
          text-align: center;
      }

      .clock {
          float: right;
      }

      .bigClock {
			height: 72cqh;
			width: 100%;
			position: static;
			font-size: 70cqh;
			font-weight: lighter;          
			text-shadow: 0px 0px 20px white;
			color: white;
			line-height: 120%;
      }

      .errorClock {
			height: 72cqh;
			width: 100%;
			position: static;
			font-size: 70cqh;
			font-weight: lighter;          
			text-shadow: 0px 0px 20px red;
			color: red;
			line-height: 120%;
	  }

      .logo {
          display: inline-block;
          float: left;
          height: 80%;
      }

      .tvlogo {
          float: right;
          position: absolute;
          top: 15cqh;
          right: 0;
          margin: 5cqh 2cqw;
          height: 30cqh;
          -webkit-animation: fadeToDim 2.0s;
          animation: fadeToDim 2.0s;
          opacity: 0.2
      }

      .screenContent {
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: space-between;
          text-align: center;
      }

      .loginContent {
		  height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: green;
      }

      .errorContent {
		  height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: red;
      }      

      .scanningContent {
		  height: 8cqh;
          font-size: 4vb;
          line-height: 120%;
          color: gold;
      }

      .tvContent {
		  height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: blue;
      }

      .clockContent {
		  height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: white;
      }
      
      .sleepTitle {
		  font-size: 3.5cqh;          
      }

      .sleepContent {
		  font-size: 3.5cqh;          
      }

      .playingContent {
          display: flex;
          flex-direction: row;
          /* gap: 1em; */
          padding: 2cqh 5cqh;
          justify-content: center;
          align-items: center;
          height: 84cqh;
          text-shadow: 2px 2px 1px black;
          -webkit-animation: fadeIn 2.0s;
          animation: fadeIn 2.0s;
      }
    
      .playingAlbumImage {
          flex: 1 1 50%;
          opacity: 0; /* hide until there is an image but retain screen space */
          min-width: 21cqh;
          /* max-width: 80vh; */
          max-width: 80cqh;
          min-height: 21cqh;
          /* max-height: 80vh; */
          max-height: 80cqh;
          border: 0.13vh solid #777;
          box-shadow: 0.52vh 0.52vh 1.30vh -0.26vh rgb(255 255 255 / 50%);
      }

      .playingInfo {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-left: 2cqh;
          justify-content: center;
          flex: 1 1 50%;
          font-size: 5cqh;
          font-weight: normal;
          text-align: center;
      }

      .playingItem {
          margin: 2cqh;
          transition: 0.25s ease-in-out;
      }

      .playingTrack {
          /* font-size: 4.56vh; */
		font-size: 14cqh;
		font-weight: bolder;
		height: 35cqh;
		overflow: scroll;
      }

      .playingAlbum {
		font-size:8cqh;
		height: 10cqh;
		overflow:scroll;
      }

      .playingArtist {
		font-size: 10cqh;
		font-weight: normal;
		height: 16cqh;
		overflow: scroll;
      }

      .playingDate {
          font-size: 2cqh;
      }

      .playingPlaylist {
		  height: 4cqh;
          font-size: 4cqh;
          padding: 0 4cqh;
          line-height: 60%; 
      }

      .playingMeter {
          opacity: 0; /* hide until we're playing but retain screen space */          
          height: 4cqh;
          width: 100%;          
		  margin-top: 5cqh;
          background: black;
          border: 0.13cqh solid #333;
          border-radius: 0.65vh;
      }

      .playingMeter > span {
          display: block;
          height: 100%;
          /* background: #777; */
          background: teal;
          border: 0.13cqh solid #444;
          border-radius: 0.52cqh;
      }

      .playingControls {
          display: none; /* hidden until we need it */
          width: 14em;
          margin-top: 5cqh;
          padding: 0.5em;
          border: 0.26cqh solid #333;
          /*border-radius: 1em;*/
      }

      .playingControl {
          display: inline-block;
          margin: 0 1cqh 0 1cqh;
      }

      .playingControl svg {
          width: 2cqh;
          height: 2cqh;
          fill: white;
      }

   </style>
</head>

<body id="body">

    <svg display="none" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
       <defs>
          <symbol id="iconPlay" viewBox="0 0 1792 1792">
             <path d="M1576 927l-1328 738q-23 13-39.5 3t-16.5-36v-1472q0-26 16.5-36t39.5 3l1328 738q23 13 23 31t-23 31z"/>
          </symbol>
          <symbol id="iconPause" viewBox="0 0 1792 1792">
             <path d="M1664 192v1408q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h512q26 0 45 19t19 45zm-896 0v1408q0 26-19 45t-45 19h-512q-26 0-45-19t-19-45v-1408q0-26 19-45t45-19h512q26 0 45 19t19 45z"/>
          </symbol>
          <symbol id="iconNext" viewBox="0 0 1792 1792">
             <path d="M109 1651q-19 19-32 13t-13-32v-1472q0-26 13-32t32 13l710 710q9 9 13 19v-710q0-26 13-32t32 13l710 710q19 19 19 45t-19 45l-710 710q-19 19-32 13t-13-32v-710q-4 10-13 19z"/>
          </symbol>
          <symbol id="iconPrev" viewBox="0 0 1792 1792">
             <path d="M1683 141q19-19 32-13t13 32v1472q0 26-13 32t-32-13l-710-710q-9-9-13-19v710q0 26-13 32t-32-13l-710-710q-19-19-19-45t19-45l710-710q19-19 32-13t13 32v710q4-10 13-19z"/>
          </symbol>
          <symbol id="iconMusic" viewBox="0 0 1792 1792">
             <path d="M1664 224v1120q0 50-34 89t-86 60.5-103.5 32-96.5 10.5-96.5-10.5-103.5-32-86-60.5-34-89 34-89 86-60.5 103.5-32 96.5-10.5q105 0 192 39v-537l-768 237v709q0 50-34 89t-86 60.5-103.5 32-96.5 10.5-96.5-10.5-103.5-32-86-60.5-34-89 34-89 86-60.5 103.5-32 96.5-10.5q105 0 192 39v-967q0-31 19-56.5t49-35.5l832-256q12-4 28-4 40 0 68 28t28 68z"/></svg>       </defs>
          </symbol>
       </defs>
    </svg>

    <div class="container">
        <div class="titleBar">
           <img id="logo" class="logo" src="Spotify_Logo_RGB_White.png"></img>
           <div class="title">whatsPlaying (development version)</div>
           <div id="clock" class="clock"></div>
        </div>

        <div id="loginScreen" class="screen screenOff">
           <div class="screenContent">
			  <div id="bigClockLogin" class="bigClock"></div>
              <div id="loginContent" class="loginContent"></div>
           </div>
        </div>

        <div id="errorScreen" class="screen screenOff">
           <div class="screenContent">
			  <div id="bigClockError" class="errorClock"></div>
              <div id="errorContent" class="errorContent"></div>
           </div>
        </div>

        <div id="idleScreen" class="screen screenOff">
           <div class="screenContent">
           </div>
        </div>

        <div id="sleepScreen" class="screen screenOff">
           <div class="screenContent">
              <div id="sleepTitle" class="sleepTitle">Zzzz...</div>
              <div id="sleepContent" class="sleepContent"></div>
           </div>
        </div>

        <div id="scanningScreen" class="screen screenOff">
           <div class="screenContent">
			  <div id="bigClockScanning" class="bigClock"></div>
              <div id="scanningContent" class="scanningContent"></div>
              <div id="scanningContent2" class="scanningContent"></div>
           </div>
        </div>

        <div id="tvScreen" class="screen screenOff">
           <div class="screenContent">
			  <div id="bigTvClock" class="bigClock"></div>
              <div id="tvContent" class="tvContent">TV</div> 
              <img id="tvlogo" class="tvlogo" src="television-icon-white.png"></img>
           </div>
        </div>

        <div id="clockScreen" class="screen screenOff">
           <div class="screenContent">
			  <div id="bigClockClock" class="bigClock"></div>
              <div id="clockContent" class="clockContent"></div>
           </div>
        </div>

        <div id="playingScreen" class="screen screenOff">
           <div class="playingContent">
              <img id="playingAlbumImage" class="playingAlbumImage"></img>
              <div class="playingInfo">
                 <div id="playingTrack" class="playingTrack playingItem"></div>
                 <div id="playingArtist" class="playingArtist playingItem"></div>
                 <div id="playingAlbum" class="playingAlbum playingItem"></div>
<!--                 <div id="playingDate" class="playingDate playingItem"></div> -->
                 <div id="playingMeter" class="playingMeter playingItem">
                    <span id="playingMeterValue"></span>
                 </div>

                 <div id="playingControls" class="playingControls playingItem">
                    <div id="playingPrev" class="playingControl" onclick="uiCmd('prev');">
                       <svg><use xlink:href="#iconPrev"/></svg>
                    </div>
                    <div id="playingPlay" class="playingControl" onclick="uiCmd('play');">
                       <svg><use xlink:href="#iconPause"/></svg>
                    </div>
                    <div id="playingNext" class="playingControl" onclick="uiCmd('next');">
                       <svg><use xlink:href="#iconNext"/></svg>
                    </div>
                 </div>
              </div>
           </div>

           <div id="playingPlaylist" class="playingItem playingPlaylist"></div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
   <title>whatsPlaying2 - development version</title>
   <script src="myconfig2.js"></script>
   <script src="whatsPlaying2.js"></script>

   <style>
      * {
          font-family: Cantarell, Helvetica Neue,sans-serif;
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          padding: 0;
          margin: 0;
          color: #eee;
      }

      html, body {
          width: 100%;
          height: 100%;
          /* width: 1200px;
          height: 450px; */
          overflow: hidden;
          background-image: linear-gradient(to bottom left, black, teal);
          cursor: none;
      }

      table {
          border-collapse: collapse;
      }

      @-webkit-keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
      }

      @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
      }

      @-webkit-keyframes fadeToDim {
          from {opacity: 0;}
          to {opacity: 0.2;}
      }

      @keyframes fadeToDim {
          from {opacity: 0;}
          to {opacity: 0.2;}
      }

      @-webkit-keyframes fadeToHalf {
          from {opacity: 0;}
          to {opacity: 0.5;}
      }

      @keyframes fadeToHalf {
          from {opacity: 0;}
          to {opacity: 0.5;}
      }

      @-webkit-keyframes fadeToFull {
          from {opacity: 0;}
          to {opacity: 1.0;}
      }

      @keyframes fadeToFull {
          from {opacity: 0;}
          to {opacity: 1.0;}
      }

      @-webkit-keyframes fadeOut {
          from {opacity: 1;}
          to {opacity: 0;}
      }

      @keyframes fadeOut {
          from {opacity: 1;}
          to {opacity: 0;}
      }

      .screen {
      }

      .screenOn {
        display: block;
        /* -webkit-animation: fadeIn 1.0s;
        animation: fadeIn 1.0s; */
        width: 100%;
        height: 100%;
        container-type: size;
      }

      .screenOff {
          display: none;
      }

      .container {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          width: 100%;
          height: 100%;
          container-type: size;
      }

      .titleBar {
        display:none !important;
        height: 8cqh;
        width: 100%;
        font-size: 3.5cqh;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0.5cqh 2cqh;
      }

      .title {
          flex-grow: 10;
          text-align: center;
      }

      .clock {
          float: right;
      }

      .bigClock {
        height: 80%;
        width: 100%;
        margin: auto;
        align-items: center;
        justify-content: center;
        position: static;
        font-size: min(70cqh,30cqw);
        font-weight: lighter;          
        text-shadow: 0px 0px 20px white;
        color: white;
        line-height: 90%;
      }

      .errorClock {
        height: 80%;
        width: 100%;
        margin: auto;
        align-items: center;
        justify-content: center;
        position: static;
        font-size: min(70cqh,30cqw);
        font-weight: lighter;          
        text-shadow: 0px 0px 20px red;
        color: red;
        line-height: 90%;
       }

      .logo {
          display: inline-block;
          float: left;
          height: 80%;
      }

      .tvLogo {
          float: right;
          position: absolute;
          top: 15cqh;
          right: 1.5cqw;
          margin: 5cqh 2cqw;
          height: 30cqh;
          -webkit-animation: fadeToDim 2.0s;
          animation: fadeToDim 2.0s;
          opacity: 0.2
      }
      
      .logoBox {
        display: none
      }

      .mutelogo {
          float: right;
          position: absolute;
          top: 50cqh;
          right: 3cqw;
          margin: 5cqh 2cqw;
          height: 20cqh;
          -webkit-animation: fadeToHalf 1.0s;
          animation: fadeToHalf 1.0s;
          opacity: 0.5
      }

      .screenContent {
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: space-between;
          text-align: center;
      }

      .loginContent {
          height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: green;
      }

      .errorContent {
          height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: red;
      }      

      .scanningContent {
          height: 8cqh;
          font-size: 4vb;
          line-height: 120%;
          color: gold;
      }

      .tvContent {
          height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: blue;
      }

      .clockContent {
          height: 16cqh;
          font-size: 4vb;
          line-height: 120%;
          color: white;
      }
      
      .sleepTitle {
		    font-size: 3.5cqh;          
      }

      .sleepContent {
		    font-size: 3.5cqh;          
      }

      .playingContent_landscape {
          display: flex;
          flex-direction: row;
          padding: 7cqh 2cqw 2cqh 2cqw;
          justify-content: center;
          align-items: center;
          height: 95cqh;
          text-shadow: 2px 2px 1px black;
          -webkit-animation: fadeIn 2.0s;
          animation: fadeIn 2.0s;
      }

      .playingContent_portrait {
          display: flex;
          flex-direction: column;
          padding: 7cqh 2cqw 2cqh 2cqw;
          justify-content: center;
          align-items: center;
          height: 95cqh;
          text-shadow: 2px 2px 1px black;
          -webkit-animation: fadeIn 2.0s;
          animation: fadeIn 2.0s;
      }
    
      .albumImageContent {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        flex: 1 1 50%; 
        height: 100%;
        min-width: 20cqw;
        max-width: min(90cqh,30cqw);
      }

      .playingAlbumImage {
          flex: 1 1 50%;
          opacity: 0; /* hide until there is an image but retain screen space */
          min-width: 21cqh;
          max-width: min(91cqh,30cqw);
          min-height: 21cqh;
          max-height: min(91cqh,30cqw);
          border: 0.13vh solid #777;
          box-shadow: 0.52vh 0.52vh 1.30vh -0.26vh rgb(255 255 255 / 50%);
      }

      .playingInfo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 2cqh;
        padding: 1cqh 1cqw;
        justify-content: center;
        flex: 1 1 50%;
        font-size: 5cqh;
        font-weight: normal;
        text-align: center;
        container-type: size;
        height: 100%;
        width: 100%;
      }

      .playingItem {
          margin: 2cqh;
          transition: 0.25s ease-in-out;
      }

      .playingTrack {
        display: flex;
        margin: auto;
        align-items: center;
        justify-content: center;
        font-size: 14cqh;
        font-weight: bolder;
        height: 52cqh;
        overflow: scroll;
      }

      .playingArtist {
        display: flex;
        margin: auto;
        justify-content: center;
        font-size: 10cqh;
        font-weight: normal;
        height: 16cqh;
        overflow: scroll;
      }

      .playingAlbum {
        display: flex;
        margin: auto;
        align-items: center;
        justify-content: center;
        font-size:6cqh;
        height: 14cqh;
        overflow: hidden;
      }

      .playingDate {
        font-size: 2cqh;
      }

      .playingPlaylist {
        display: flex;
        margin: auto;
        /* align-items: center; */
        justify-content: left;
        height: 5cqh;
        font-size: 4cqh;
        padding: 0 2cqw;
        /* line-height: 60%; */
      }

      .playingMeter {
        opacity: 0; /* hide until we're playing but retain screen space */          
        height: 4cqh;
        width: 100%;          
        margin-top: 5cqh;
        background: black;
        border: 0.13cqh solid #333;
        border-radius: 0.65vh;
      }

      .playingMeter > span {
          display: block;
          height: 100%;
          /* background: #777; */
          background: teal;
          border: 0.13cqh solid #444;
          border-radius: 0.52cqh;
      }

      .playingControls {
          display: none; /* hidden until we need it */
          /* width: 14em; */
          margin-top: 2cqh;
          padding: 0.5cqh;
          border: 0.26cqh solid #333;
          /*border-radius: 1em;*/
      }

      .playingControl {
          display: inline-block;
          margin: 2cqw 2cqh;
      }

      .playingControl svg {
          width: 5cqh;
          height: 5cqh;
          fill: white;
      }

   </style>
</head>

<body id="body">

    <svg display="none" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
       <defs>
          <symbol id="iconPlay" viewBox="0 0 1792 1792">
             <path d="M1576 927l-1328 738q-23 13-39.5 3t-16.5-36v-1472q0-26 16.5-36t39.5 3l1328 738q23 13 23 31t-23 31z"/>

          </symbol>
          <symbol id="iconNext" viewBox="0 0 1792 1792">
             <path d="M109 1651q-19 19-32 13t-13-32v-1472q0-26 13-32t32 13l710 710q9 9 13 19v-710q0-26 13-32t32 13l710 710q19 19 19 45t-19 45l-710 710q-19 19-32 13t-13-32v-710q-4 10-13 19z"/>

          </symbol>

          </symbol>
       </defs>
    </svg>

    <div class="container">
        <div class="titleBar">
           <img id="logo" class="logo" src="Spotify_Logo_RGB_White.png"></img>
           <div class="title">whatsPlaying (development version)</div>
           <div id="clock" class="clock"></div>
        </div>

        <div id="loginScreen" class="screen screenOff">
           <div class="screenContent">
              <div id="loginContent_top" class="loginContent"></div>
			  <div id="bigClockLogin" class="bigClock"></div>
              <div id="loginContent" class="loginContent"></div>
           </div>
        </div>

        <div id="errorScreen" class="screen screenOff">
           <div class="screenContent">
              <div id="errorContent_top" class="errorContent"></div>
			  <div id="bigClockError" class="errorClock"></div>
              <div id="errorContent" class="errorContent"></div>
           </div>
        </div>

        <div id="idleScreen" class="screen screenOff">
           <div class="screenContent">
           </div>
        </div>

        <div id="sleepScreen" class="screen screenOff">
           <div class="screenContent">
              <div id="sleepTitle" class="sleepTitle">Zzzz...</div>
              <div id="sleepContent" class="sleepContent"></div>
           </div>
        </div>

        <div id="scanningScreen" class="screen screenOff">
           <div class="screenContent">
              <div id="scanningContent_top" class="scanningContent"></div>
              <div id="scanningContent_top2" class="scanningContent"></div>
			  <div id="bigClockScanning" class="bigClock"></div>
              <div id="scanningContent" class="scanningContent"></div>
              <div id="scanningContent2" class="scanningContent"></div>
           </div>
        </div>

        <div id="tvScreen" class="screen screenOff">
           <div class="screenContent">
	          <div id="tvContent_top" class="tvContent"><!--- not yet anything interesting to put here --></div> 
    		  <div id="bigTvClock" class="bigClock"></div>
              <div id="tvContent" class="tvContent"><!--- not yet anything interesting to put here --></div> 
              <img id="tvLogo" class="tvLogo" src="television-icon-white.png"></img>              
           </div>
        </div>

        <div id="clockScreen" class="screen screenOff">
           <div class="screenContent">
              <div id="clockContent_top" class="clockContent"></div>
			  <div id="bigClockClock" class="bigClock"></div>
              <div id="clockContent" class="clockContent"></div>
           </div>
        </div>

        <div id="playingScreen" class="screen screenOff">
           <div id="playingContent" class="playingContent_landscape">
              <div id="albumImageContent" class="albumImageContent">
                <img id="playingAlbumImage" class="playingAlbumImage"></img>
                 <div id="playingControls" class="playingControls playingItem">
                    <div id="playingPrev" class="playingControl" onclick="uiCmd('prev');">
                       <svg><use xlink:href="#iconPrev"/></svg>
                    </div>
                    <div id="playingPlay" class="playingControl" onclick="uiCmd('play');">
                       <svg><use xlink:href="#iconPause"/></svg>
                    </div>
                    <div id="playingNext" class="playingControl" onclick="uiCmd('next');">
                       <svg><use xlink:href="#iconNext"/></svg>
                    </div>
                 </div>
              </div>
                 
              <div class="playingInfo">
                 <div id="playingTrack" class="playingTrack playingItem"></div>
                 <div id="playingArtist" class="playingArtist playingItem"></div>
                 <div id="playingAlbum" class="playingAlbum playingItem"></div>
<!--                 <div id="playingDate" class="playingDate playingItem"></div> -->
                 <div id="playingMeter" class="playingMeter playingItem">
                    <span id="playingMeterValue"></span>
                 </div>

              </div>
           </div>

           <div id="playingPlaylist" class="playingItem playingPlaylist"></div>
        </div>

	  <div id="muteLogoBox" class="logoBox">
		  <img id="mutelogo" class="mutelogo" src="volume-silent-icon.svg"></img>				  
	  </div>
    </div>

</body>
</html>

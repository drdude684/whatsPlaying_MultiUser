<html>
   <head>
      <title>whatsPlaying2 - development version</title>
      <script src="myconfig2.js"></script>
      <script src="whatsPlaying2.js"></script>
      <style>
         :root {
         --main-bg-color: black;
         --secondary-bg-color: teal;
         }
         * {
         font-family: Cantarell, Helvetica Neue,sans-serif;
         box-sizing: border-box;
         -moz-box-sizing: border-box;
         padding: 0;
         margin: 0;
         color: #eee;
         }
         html, body {
         width: 100%;
         height: 100%;
         /* width: 1200px;
         height: 450px; */
         overflow: hidden;
         background-image: linear-gradient(to bottom left, var(--main-bg-color), var(--secondary-bg-color));
         cursor: none;
         }
         table {
         border-collapse: collapse;
         }
         input {
         margin: 0.4rem;
         }
         @-webkit-keyframes fadeIn {
         from {opacity: 0;}
         to {opacity: 1;}
         }
         @keyframes fadeIn {
         from {opacity: 0;}
         to {opacity: 1;}
         }
         @-webkit-keyframes fadeToDim {
         from {opacity: 0;}
         to {opacity: 0.2;}
         }
         @keyframes fadeToDim {
         from {opacity: 0;}
         to {opacity: 0.2;}
         }
         @-webkit-keyframes fadeOutToDim {
          0%   { opacity: 1;   }
          50%  { opacity: 1;   }
          100% { opacity: 0,1; }
         }
         @keyframes fadeOutToDim {
          0%   { opacity: 1;   }
          50%  { opacity: 1;   }
          100% { opacity: 0,1; }
         }
         @-webkit-keyframes fadeToHalf {
         from {opacity: 0;}
         to {opacity: 0.5;}
         }
         @keyframes fadeToHalf {
         from {opacity: 0;}
         to {opacity: 0.5;}
         }
         @-webkit-keyframes fadeOut {
         from {opacity: 1;}
         to {opacity: 0;}
         }
         @keyframes fadeOut {
         from {opacity: 1;}
         to {opacity: 0;}
         }
         .contrastborder {
         /* border: 1px yellow solid; */
         }
         .screen {
         }
         .screenOn {
         display: block;
         /* -webkit-animation: fadeIn 1.0s;
         animation: fadeIn 1.0s; */
         width: 100%;
         height: 100%;
         container-type: size;
         }
         .screenOff {
         display: none;
         }
         .container {
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         width: 100%;
         height: 100%;
         container-type: size;
         }
         .titleBar {
         display:none !important;
         height: 8cqh;
         width: 100%;
         font-size: 3.5cqh;
         display: flex;
         flex-direction: row;
         justify-content: space-between;
         align-items: center;
         padding: 0.5cqh 2cqh;
         }
         .title {
         flex-grow: 10;
         text-align: center;
         }
         .clock {
         float: right;
         }
         .bigClock {
         height: 80%;
         width: 100%;
         margin: auto;
         align-items: center;
         justify-content: center;
         position: static;
         font-size: min(90cqh,25cqw);
         font-weight: lighter;          
         text-shadow: 0px 0px 20px white;
         color: white;
         display: flex;
         }
         .errorClock {
         height: 80%;
         width: 100%;
         margin: auto;
         align-items: center;
         justify-content: center;
         position: static;
         font-size: min(90cqh,25cqw);
         font-weight: lighter;          
         text-shadow: 0px 0px 20px red;
         color: red;
         display: flex;
         }
         .logo {
         display: inline-block;
         float: left;
         height: 80%;
         }
         .tvLogo {
         float: right;
         position: absolute;
         bottom: 45cqh;
         right: 1.5cqw;
         margin: 5cqh 2cqw;
         max-height: 30cqh;
         max-width: 10cqw;
         -webkit-animation: fadeToDim 2.0s;
         animation: fadeToDim 2.0s;
         opacity: 0.2
         }
         .logoBox {
         display: none
         }
         .mutelogo {
         float: right;
         position: absolute;
         top: 50cqh;
         right: 1.5cqw;
         margin: 5cqh 2cqw;
         max-height: 20cqh;
         max-width: 10cqw;
         -webkit-animation: fadeToHalf 1.0s;
         animation: fadeToHalf 1.0s;
         opacity: 0.5
         }
         .screenContent {
         display: flex;
         flex-direction: column;
         height: 100%;
         justify-content: space-between;
         text-align: center;
         }
         .loginContent {
         height: 16cqh;
         font-size: 4vb;
         line-height: 120%;
         color: green;
         }
         .errorContent {
         height: 16cqh;
         font-size: 4vb;
         line-height: 120%;
         color: red;
         }      
         .scanningContent {
         height: 8cqh;
         font-size: 4vb;
         line-height: 120%;
         color: gold;
         }
         .tvContent {
         height: 16cqh;
         font-size: 4vb;
         line-height: 120%;
         color: blue;
         }
         .clockContent {
         height: 16cqh;
         font-size: 4vb;
         line-height: 120%;
         color: white;
         }
         .sleepTitle {
         font-size: 3.5cqh;          
         }
         .sleepContent {
         font-size: 3.5cqh;          
         }
         .settingsContent {
         display: flex;
         flex-direction: column;
         height: 100%;
         gap: 2cqi;
         padding: 7cqh 2cqw 2cqh 2cqw;
         justify-content: start;
         align-items: start;
         text-align: center;
         }
         .settingsItemcontent {
         height: 16cqh;
         font-size: 4vb;
         line-height: 120%;
         color: white;
         }
         .settingsIconBox {
         position: absolute;
         top: min(2cqw,2cqh);
         right: min(2cqw,2cqh);
         opacity: 0.1;     
         }
         .settingsIconBoxAnimation {
         animation: fadeOutToDim 10.0s;    
         }
         .settingsIconBox svg {
         width: min(10cqw,10cqh);
         height: min(10cqw,10cqh);
         fill: dimGray
         }
         .button {
           background-color: #04AA6D; /* Green */
           border: none;
           color: white;
           padding: 15px 32px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
         }
         .playingContent_landscape {
         display: flex;
         flex-direction: row;
         gap: 2cqi;
         padding: 7cqh 2cqw 2cqh 2cqw;
         justify-content: center;
         align-items: center;
         height: 95cqh;
         text-shadow: 2px 2px 1px rgba(0 0 0 /75%);
         -webkit-animation: fadeIn 2.0s;
         animation: fadeIn 2.0s;
         container-type: size;
         }
         .playingContent_portrait {
         display: flex;
         flex-direction: column;
         gap: 2cqi;
         padding: 7cqh 2cqw 2cqh 2cqw;
         justify-content: center;
         align-items: center;
         height: 95cqh;
         text-shadow: 2px 2px 1px rgba(0 0 0 /75%);
         -webkit-animation: fadeIn 2.0s;
         animation: fadeIn 2.0s;
         container-type: size;
         }
         
         @media screen and (-webkit-min-device-pixel-ratio:0) {
           .albumImageContent {
           display: flex;
           flex: 0 0 50cqi;
           flex-direction: column;
           align-items: center;
           flex: 0 1 min(91cqi,91cqb);
           width: min(96cqi,96cqb); /* safari does not apply border-box in calculating cqi and cqb, it seems */
           height: min(91cqi,91cqb); /* safari does not apply border-box in calculating cqi and cqb, it seems */
           container-type: size;
           }
         } 
         
         @supports (-moz-appearance:none) {
             .albumImageContent {
             display: flex;
             flex: 0 0 50cqi;
             flex-direction: column;
             align-items: center;
             flex: 0 1 min(100cqi,100cqb);
             width: min(100cqi,100cqb);
             height: min(100cqi,100cqb);
             container-type: size;
             }
          }

         .albumImageBox {
         flex: 1 1 100%;
         display: flex;
         width: 100%;
         align-items: center;
         justify-content: center;
         container-type: size;
         }
         .playingAlbumImage {
         object-fit: cover;
         width: min(100cqh,100cqw);
         height: min(100cqh,100cqw);
         flex: 0 1 min(100cqh,100cqw);
         opacity: 0; /* hide until there is an image but retain screen space */
         border: 0.13vh solid #777;
         box-shadow: 0.52vh 0.52vh 1.30vh -0.26vh rgb(0 0 0 / 75%);
         }
         .playingInfo {
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 0 0.5cqw;
         justify-content: center;
         flex: 1 0 50cqi;
         font-size: 5cqh;
         font-weight: normal;
         text-align: center;
         container-type: size;
         height: 100%;
         width: 100%;
         }
         .playingItem {
         margin: 2cqh;
         transition: 0.25s ease-in-out;
         }
         .playingTrackBox {
         display: flex;
         flex: 0 0 56cqh;
         width: 100%;
         margin: 2cqh 0;
         }
         .playingTrackContainer {
         display: flex;
         width: 100%;
         height: 100%;
         }
         .playingTrack {
         display: block;
         margin: auto;
         align-items: center;
         justify-content: center;
         font-size: 15cqh;
         font-weight: bolder;
         max-height: 56cqh;
         width: 100%;
         -webkit-line-clamp: 1;        
         }
         .playingArtistBox {
         display: flex;
         flex: 0 0 14cqh;
         width: 100%;
         margin: 1cqh 0;
         }
         .playingArtistContainer {
         display: flex;
         width: 100%;
         height: 100%;
         }
         .playingArtist {
         display: block;
         margin: auto;
         align-items: center;
         justify-content: center;
         font-size: 14cqh;
         font-weight: normal;
         max-height: 14cqh;
         width: 100%;
         -webkit-line-clamp: 1;
         }
         .playingAlbumBox {
         display: flex;
         flex: 0 0 12cqh;
         width: 100%;
         margin: 1cqh 0;
         }
         .playingAlbumContainer {
         display: block;
         width: 100%;
         height: 100%;
         }
         .playingAlbum {
         display: block;
         margin: auto;
         align-items: center;
         justify-content: center;
         font-size: 6cqh;
         font-weight: normal;
         max-height: 12cqh;
         width: 100%;
         -webkit-line-clamp: 1;
         }
         .playingDate {
         font-size: 2cqh;
         }
         .playingPlaylist {
         display: block;
         margin: auto;
         justify-content: left;
         height: 5cqh;
         font-size: 2.5cqh;
         padding: 0 2cqw;
         line-height: 100%;
         text-shadow: 2px 2px 1px rgba(0 0 0 /75%);
         }
         .playingMeter {
         opacity: 0; /* hide until we're playing but retain screen space */          
         height: 4cqh;
         width: 100%;          
         margin-top: 5cqh;
         background: var(--main-bg-color);
         border: 0.13cqh solid #333;
         border-radius: 0.65vh;
         box-shadow: 0.52vh 0.52vh 1.30vh -0.26vh rgb(0 0 0 / 75%);
         }
         .playingMeter > span {
         display: block;
         height: 100%;
         /* background: #777; */
         background: var(--secondary-bg-color);
         border: 0.13cqh solid #444;
         border-radius: 0.52cqh;
         }
         .controlBox {
         display: none; /* hidden until we need it */
         }
         .playingControls {
         display: flex;
         margin-top: 2cqh;
         padding: 0.5cqh;
         border: 0.26cqh solid #333;
         border-radius: 1cqh;
         }
         .playingControl {
         display: inline-block;
         margin: 2cqw 2cqh;
         }
         .playingControl svg {
         width: 5cqh;
         height: 5cqh;
         fill: white;
         }
         .volumeControls {
         display: none;
         margin-top: 2cqh;
         padding: 0.5cqh;
         border: 0.26cqh solid #333;
         border-radius: 1cqh;
         }
         .volumeControl {
         display: inline-block;
         margin: 2cqw 2cqh;
         }
         .volumeControl svg {
         width: 5cqh;
         height: 5cqh;
         fill: white;
         }

         .playPalette {
         //display: flex;
         display:none;
         flex-direction: column;
         align-items: center;
         padding: 0 0.5cqw;
         justify-content: center;
         flex: 0 0 20cqi;
         font-size: 3cqh;
         font-weight: normal;
         text-align: center;
         container-type: size;
         height: 100%;
         width: 20%;
         }
         .playPaletteItem {
           display:block;
           height: 5%;
           width: 100%;
           display:flex;
           color:white;
           border: 1px solid orange;
         }
         
         .playListInfo {
         display: flex;
         flex-direction: column;
         padding: 2cqh 2cqw;
         flex: 1 0 50cqi;
         font-size: 5cqh;
         font-weight: normal;
         text-align: left;
         container-type: size;
         height: 100%;
         width: 100%;
         background-image: linear-gradient(to bottom left, var(--secondary-bg-color), var(--main-bg-color));
         }
         .playListBox {
         display: block;
         padding: 2cqh 2cqw 2cqh 2em;
         font-size: 5cqh;
         font-weight: normal;
         text-align: left;
         container-type: size;
         height: 80%;
         min-height: 80%;
         width: 100%;
         overflow:hidden;
         white-space: nowrap;
         flex: 0 1 80cqh;
         }
         .backIconBox {
         display: block;
         height: 20cqh;        
         width: 100%;
         }
         .backIcon {
         position: absolute;      
         right: 0;
         bottom: 0;
         height: 16cqh;
         margin: 2cqh;  
         }
      </style>
   </head>

      <div class="container">
         <div class="titleBar">
            <img id="logo" class="logo" src="assets/Spotify_Logo_RGB_White.png"></img>
            <div class="title">whatsPlaying (development version)</div>
            <div id="clock" class="clock"></div>
         </div>
         <div id="loginScreen" class="screen screenOff">
            <div class="screenContent">
               <div id="loginContent_top" class="loginContent"></div>
               <div id="bigClockLogin" class="bigClock"></div>
               <div id="loginContent" class="loginContent"></div>
            </div>
         </div>
         <div id="errorScreen" class="screen screenOff">
            <div class="screenContent">
               <div id="errorContent_top" class="errorContent"></div>
               <div id="bigClockError" class="errorClock"></div>
               <div id="errorContent" class="errorContent"></div>
            </div>
         </div>
         <div id="idleScreen" class="screen screenOff">
            <div class="screenContent">
            </div>
         </div>
         <div id="sleepScreen" class="screen screenOff">
            <div class="screenContent">
               <div id="sleepTitle" class="sleepTitle">Zzzz...</div>
               <div id="sleepContent" class="sleepContent"></div>
            </div>
         </div>
         <div id="scanningScreen" class="screen screenOff">
            <div class="screenContent">
               <div id="scanningContent_top" class="scanningContent"></div>
               <div id="scanningContent_top2" class="scanningContent"></div>
               <div id="bigClockScanning" class="bigClock"></div>
               <div id="scanningContent" class="scanningContent"></div>
               <div id="scanningContent2" class="scanningContent"></div>
            </div>
         </div>
         <div id="tvScreen" class="screen screenOff">
            <div class="screenContent">
               <div id="tvContent_top" class="tvContent">
                  <!--- not yet anything interesting to put here -->
               </div>
               <div id="bigTvClock" class="bigClock"></div>
               <div id="tvContent" class="tvContent">
                  <!--- not yet anything interesting to put here -->
               </div>
               <img id="tvLogo" class="tvLogo" src="assets/television-icon-white.png"></img>              
            </div>
         </div>
         <div id="clockScreen" class="screen screenOff">
            <div class="screenContent">
               <div id="clockContent_top" class="clockContent"></div>
               <div id="bigClockClock" class="bigClock"></div>
               <div id="clockContent" class="clockContent"></div>
            </div>
         </div>
         <div id="settingsScreen" class="screen screenOff">
            <div class="settingsContent">
               <div id="settings_line1" class="settingsItemContent"></div>
               <div id="settings_useAmp" class="option_item">
                  <input type="checkbox" id="settings_useAmpCheckbox" value="1" checked="checked"> 
                  <label for="settings_useAmpCheckbox" id="settings_useAmpCheckboxLabel" ></label>                   
               </div>
               <div class="option_item">
                  <input type="color" id="settings_mainColor" value="#000000"> Main UI background color
               </div>
               <div class="option_item">
                  <input type="color" id="settings_secondaryColor" value="#008080"> Secondary UI background color
               </div>
               <button type="reset" class="button" onclick="uiCmd('clearSettings');">Clear settings</button>
               <div id="settings_line3" class="settingsItemContent"></div>
                <div id="settingsBackIconBox" class="backIconBox">
                   <img id="settingsBackIcon" class="backIcon" src="assets/back-arrow-white.svg" onclick="uiCmd('closeSettings');"></img>                             
                </div>

            </div>
         </div>
         <div id="playingScreen" class="screen screenOff">
            <div id="playingContent" class="playingContent_landscape">
               <div id="albumImageContent" class="albumImageContent">
                  <div id="albumImageBox" class="albumImageBox">
                     <img id="playingAlbumImage" class="playingAlbumImage" onclick="uiCmd('toggleControls');"></img>
                  </div>
                  <div id="controlBox" class="controlBox">
                     <div id="playingControls" class="playingControls playingItem">
                        <div id="playingPrev" class="playingControl" onclick="uiCmd('prev');">
                           <svg>
                              <use xlink:href="#iconPrev"/>
                           </svg>
                        </div>
                        <div id="playingPlay" class="playingControl" onclick="uiCmd('play');">
                           <svg>
                              <use xlink:href="#iconPause"/>
                           </svg>
                        </div>
                        <div id="playingNext" class="playingControl" onclick="uiCmd('next');">
                           <svg>
                              <use xlink:href="#iconNext"/>
                           </svg>
                        </div>
                     </div>
                     <div id="volumeControls" class="volumeControls playingItem">
                        <div id="playingMute" class="volumeControl" onclick="uiCmd('mute');">
                           <svg>
                              <use xlink:href="#iconMute"/>
                           </svg>
                        </div>
                        <div id="playingVolDown" class="volumeControl" onclick="uiCmd('volDown');">
                           <svg>
                              <use xlink:href="#iconVolDown"/>
                           </svg>
                        </div>
                        <div id="playingVolUp" class="volumeControl" onclick="uiCmd('volUp');">
                           <svg>
                              <use xlink:href="#iconVolUp"/>
                           </svg>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="playingInfo" class="playingInfo" onclick="uiCmd('togglePlayInfo');">
                  <div id="playingTrackBox" class="playingTrackBox contrastborder">
                     <div id="playingTrackContainer" class="playingTrackContainer">
                        <div id="playingTrack" class="playingTrack">
                        </div>
                     </div>
                  </div>
                  <div id="playingArtistBox" class="playingArtistBox contrastborder">
                     <div id="playingArtistContainer" class="playingArtistContainer">
                        <div id="playingArtist" class="playingArtist"></div>
                     </div>
                  </div>
                  <div id="playingAlbumBox" class="playingAlbumBox contrastborder">
                     <div id="playingAlbumContainer" class="playingAlbumContainer">
                        <div id="playingAlbum" class="playingAlbum"></div>
                     </div>
                  </div>
                  <!--                 <div id="playingDate" class="playingDate playingItem"></div> -->
                  <!--                 <div id="playingMeter" class="playingMeter playingItem"> -->
                  <div id="playingMeter" class="playingMeter">
                     <span id="playingMeterValue"></span>
                  </div>
               </div>
               <div id="playPalette" class="playPalette">
                  <div id="playPaletteItem0" class="playPaletteItem">0</div>
                  <div id="playPaletteItem1" class="playPaletteItem">1</div>
                  <div id="playPaletteItem2" class="playPaletteItem">2</div>
                  <div id="playPaletteItem3" class="playPaletteItem">3</div>
                  <div id="playPaletteItem4" class="playPaletteItem">4</div>
                  <div id="playPaletteItem5" class="playPaletteItem">5</div>
                  <div id="playPaletteItem6" class="playPaletteItem">6</div>
                  <div id="playPaletteItem7" class="playPaletteItem">7</div>
                  <div id="playPaletteItem8" class="playPaletteItem">8</div>
                  <div id="playPaletteItem9" class="playPaletteItem">9</div>
                  <div id="playPaletteItem10" class="playPaletteItem">10</div>
                  <div id="playPaletteItem11" class="playPaletteItem">11</div>
                  <div id="playPaletteItem12" class="playPaletteItem">12</div>
                  <div id="playPaletteItem13" class="playPaletteItem">13</div>
                  <div id="playPaletteItem14" class="playPaletteItem">14</div>
                  <div id="playPaletteItem15" class="playPaletteItem">15</div>
               </div>
               <div id="playListInfo" class="playListInfo" onclick="uiCmd('togglePlayInfo');">
                  <div id="playListBox" class="playListBox">
                  </div>
                  <div id="backIconBox" class="backIconBox">
                     <img id="backIcon" class="backIcon" src="assets/back-arrow-white.svg"></img>                             
                  </div>
               </div>
            </div>
            <div id="playingPlaylist" class="playingItem playingPlaylist"></div>
         </div>
         <div id="muteLogoBox" class="logoBox">
            <img id="mutelogo" class="mutelogo" src="assets/volume-silent-icon.svg"></img>				  
         </div>
         <div id="settingsIconBox" class="settingsIconBox settingsIconBoxAnimation" onclick="uiCmd('settings');">
            <svg>
               <use xlink:href="#iconSettings"/>
            </svg>
         </div>
      </div>
   </body>
